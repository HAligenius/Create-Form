<!DOCTYPE html>
<html>
<head>
	<title>this is form contact us</title>
	<link rel="stylesheet" type="text/css" href="css/formj.css">
	<script type="text/javascript " src="js/formjj.js"></script>
</head>
<body>
	<div class="main">
       <form>
       	<ul>
		<li><h4>CONTACT FORM</h4></li>
		<hr>
		<div class="left">
		<li><label>Full Name<sup>*</sup></label></li>
		<li><input type="text" name="name" placeholder="Full Name"></li>
		<li><label>Email<sup>*</sup></label></li>
		<li><input type="text" name="mail" placeholder="Email"></li>
		
		</div>
			<div class="right">
				<li><label>Company Name<sup>*</sup></label></li>
				<li><input type="text" name="company" placeholder="Company Name"></li>
				<li><label>Phone/Mobile<sup>*</sup></label></li>
				<li><input type="number" name="phn" placeholder="Phone/Mobile"></li>
			</div>
			<br><br><br><br><br><br>
			<div class="left">
			<li><label>Category<sup>*</sup></label></li>
    			<li><select><option>Select</option>
    						<option>Website</option>
    					    <option>Products</option>
    					    <option>Services</option>
    					    <option>Order</option>
    					    <option>Other</option></select></li>

    	<li><label>Subject<sup>*</sup></label></li>
    	<li><input type="text" name="sub" placeholder="Subject" class="sub"></li>
    	
    	<li><li>Comments<sup>*</sup></li>
    	<li><textarea cols="82" rows="5"></textarea></li>
    	<li><input type="button" class="bt" value="Sign Up"></li>
    </div>
    		
</ul>
</form>
</div>
</body>
</html>
